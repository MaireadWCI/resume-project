<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
        integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css" />

    <title>Mairead</title>
</head>

<body>
    <header>
        <div class="row g-0">
            <a class="col-md-4 logo"></a>

            <div class="col-md-8">
                <div class="row g-0 bg-color-name-title">
                    <!--this will be a background color-->
                    <div class="col-heading">
                        <h1 class="name">Mair√©ad White</h1>
                        <h2 class="title">Full stack Developer</h2>
                    </div>
                </div>


                <div class="row g-0">
                    <!--this keeps all edges even removes gutters-->
                    <div class="col">
                        <ul id="nav" class="list-inline menucontainer">
                            <li class="col-6 col-sm-3 ui-menu-color-home list-inline-item menuitem">
                                <a href="" class="hvr-shutter-out-vertical"><i class="fa fa-home" aria-hidden="true"></i><span>Home</span></a> <!--aria hidden to true means it will be ignored by screen readers-->
                            </li>
                            <li class="col-6 col-sm-3 ui-menu-color-resume list-inline-item menuitem">
                                <a href="" class="hvr-shutter-out-vertical"><i class="fa fa-graduation-cap" aria-hidden="true"></i><span>Resume</span></a> <!--adding the HVR has removed colors to nav this is unintended and needs fixed--->
                            </li>
                            <li class="col-6 col-sm-3 ui-menu-color-contact list-inline-item menuitem">
                                <a href="" class="hvr-shutter-out-vertical"><i class="fa fa-comment" aria-hidden="true"></i><span>Contact</span></a>
                            </li>
                            <li class="col-6 col-sm-3 ui-menu-color-download list-inline-item menuitem">
                                <a href=""class="hvr-shutter-out-vertical"><i class="fa fa-download" aria-hidden="true"></i><span>Download</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section></section>

    <footer></footer>
</body>

</html>
